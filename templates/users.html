<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    {% include 'header.frag.html' %}

    <main>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">UserId</th>
                        <th scope="col">Name</th>
                        <th scope="col">Can Login?</th>
                        <th scope="col">Admin?</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <th scope="row">{{user.user}}</th>
                        <td scope="row">{{user.name}}</th>
                        {% if "password" in user %}
                            <td scope="row" class="text-success"><i class="bi bi-check-circle-fill"></i>True</th>
                        {% else %}
                            <td scope="row"><i class="bi bi-x"></i>False</th>
                        {% endif %}
                        {% if "admin" in user.scopes %}
                            <td scope="row" class="text-success"><i class="bi bi-check-circle-fill"></i>True</th>
                        {% else %}
                            <td scope="row"><i class="bi bi-x"></i>False</th>
                        {% endif %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% include 'flashed_messages.frag.html' %}
        </div>
    </main>
</body>

</html>
