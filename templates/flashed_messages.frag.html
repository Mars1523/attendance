{% for message in get_flashed_messages(request) %}
<div class="alert alert-{{message.category}}" role="alert" id="flash-message-{{loop.index}}">
    {{message.message}}
    <script>
        setTimeout(
            () => document.getElementById("flash-message-{{loop.index}}").remove(),
            5000
        )
    </script>
</div>
{% endfor %}
