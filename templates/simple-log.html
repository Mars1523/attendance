<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    {% include 'bootstrap.css.frag' %}
</head>

<body>
    {% include 'header.frag.html' %}

    <main>
        <div class="container">
            <div class="container">
                {% for week, items in weeks.items() %}
                    <h3>{{week}}</h3>
                    {% for item in items %}
                          <p>{{item.0}} {{item.1}} {{item.2|round(2)}} hours</p>
                    {% endfor %}
                {% endfor %}
            </div>
            {% include 'flashed_messages.frag.html' %}
        </div>
    </main>
</body>

</html>
